<h1>Categories:</h1>
<div class="row">
  <div class="col-md-6">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Category name</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <th>{{ category.id }}</th>
          <th>{{ category.name }}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
